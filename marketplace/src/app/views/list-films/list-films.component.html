<mat-card>
    <mat-card-title>
        Lista de filmes
    </mat-card-title>
    <mat-card-subtitle>
<h2>{{ListFilms.length}} filmes encontrados</h2>
    </mat-card-subtitle>
    <mat-card-content>
        <app-card-film></app-card-film>
    </mat-card-content>

</mat-card>
<div class="fab-button">
    <button mat-fab color="primary" matBadge="{{toogleCount()}}"
    matBadgePosition="after" matBadgeColor="accent"
    [matBadgeHidden]="hidden " (mouseover)="toogleBadgeVisibility()"
    (mouseout)="toogleBadgeVisibility()" (click)="toCheckout()">
       <i class="material-icons"> shopping_cart</i>
       <p class="btn-description"> Confira!</p>
    </button>
</div>
